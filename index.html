<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo" />
    </header>

    <main>
      <section class="seccion1">
        <div class="contenedorcajatexto">
          <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
        </div>

        <div class="alerta">
          <img src="imagenes/bi_exclamation-circle-fill.png" alt="alerta" />
          <p>Solo letras minusculas y sin acentos</p>
        </div>

        <div class="contenedor-botones">
          <input type="button" class="btn-encriptar" value="Encriptar" />
          <input type="button" class="btn-desencriptar" value="Desencriptar" />
        </div>
      </section>

      <section class="seccion2">
        <div class="contenedor-muñeco">
          <img src="imagenes/Muñeco.png" alt="Muñeco" />
        </div>
        <div class="contenedor-parrafo">
          <h3>
            Ningun mensaje fue <br />
            encontrado
          </h3>
          <p>Ingrese el texto que desee Encriptar o <br> Desencriptar.</p>
        </div>
        <div class="contenedor-copiar">
            <input class="btn-copiar" type="button" value="Copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>

      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
